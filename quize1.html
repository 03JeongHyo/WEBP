<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/3a3eeac74a.js" crossorigin="anonymous"></script>
    <title>A_1_2,A_1_3</title>
</head>
<style>
    #contentTitle {
        position: absolute; 
        top: 0; 
        right: 0;
        margin-top: 40px;
        margin-right: 100px; 
        text-align: right; 
        }
      
    #pre{
        font-size: 30px;
        max-width: 1000px;
        margin: 140px auto;
    }
    #add {
            font-size: 20px;
            background-color: rgb(255, 255, 175); 
            display: inline; 
            padding: 4px; 
            text-shadow: 0 0 5px rgba(255,255,0,0.5); 
        }

        #contentQ {
            margin-top: 10px;
            margin-bottom: 50px;
        }
        #dateInputs{
            margin-top: 30px;
            margin-left: 400px;
        }
        #date {
        
            font-size: 24px;
            margin-bottom: 10px;
        }

        #dateInputs {
            display: flex;
            align-items: center;
            font-size: 24px;
        }

        .dateInputGroup {
            display: flex;
            align-items: center;
            margin-right: 10px;
        }

        input[type="text"] {
            font-size: 24px;
            width: 80px;
            text-align: center;
            margin-right: 5px;
            border: none;
            border-bottom: 1px solid #000; 
            outline: none; 
            background: transparent;
        }

         #weather {
            margin-left: 10px;
        }
      
        pre {
            margin: 0;
            white-space: nowrap;
        }

        .circle {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
        }

        #submit {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 10px; 
            cursor: pointer;
            transition: background-color 0.3s ease; 
        }

        #submit:hover {
            background-color: #45a049;
        }
</style>
<body>
    <div id="A_2_4">
        <div id="contentTitle">A단계<br>1권 - 1회</div>
        <div id="pre">
            <div id="date">
                <div id="add">
                <i class="fa-solid fa-seedling" style="color: #3bc002;"></i>    오늘의 날짜를 적고, 날씨에 동그라미 하세요.
                </div>
        
                <div id="dateInputs">
                    <div class="dateInputGroup">
                        <input type="text">
                        <span>년</span>
                    </div>
                    <div class="dateInputGroup">
                        <input type="text">
                    <span>월</span>
                    </div>
                    <div class="dateInputGroup">
                        <input type="text">
                        <span>일</span>
                    </div>
                        <div class="dateInputGroup">
                            <input type="text">
                            <span>요일</span>
                        </div>
            </div>

            <div id="weather">
                <p>날씨&nbsp; 
                <i class="fa-solid fa-sun" style="color: #d2e8f9;"></i>
                <i class="fa-solid fa-cloud" style="color: #d2e8f9;"></i>
                <i class="fa-solid fa-umbrella" style="color: #d2e8f9;"></i>
                <i class="fa-solid fa-snowman" style="color: #d2e8f9;"></i>
            </p>
            </div>
        </div>

        <div id="remember">
            <div id="add">
                <i class="fa-solid fa-seedling" style="color: #3bc002;"></i>직업사진 기억하기
            </div>
        </div>
            <div id="picture">
                <div class="picture1">
                    <img src="/assets/" alt="미용사">
                </div>
                <div class="picture2">
                    <img src="/assets/"  alt="요리사">
                </div>
                <div class="picture3">
                    <img src="/assets/" alt="군인">
                </div>
                <div class="picture4">
                    <img src="/assets/" alt="의사">
                </div>
            </div>
    
            <div id="result"></div>
            <button id="submit">제출하기</button>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const weatherCircles = document.querySelectorAll('.weatherCircle');
            weatherCircles.forEach(function (circle) {
                circle.addEventListener('click', function () {
                    weatherCircles.forEach(function (c) {
                        c.classList.remove('selected');
                    });
                    circle.classList.add('selected');
                });
            });
        });
    </script>
</body>
</html>
